<svg 
                    className="w-full h-full"
                    viewBox="0 0 50 50"
                    xmlns="http://www.w3.org/2000/svg"
                >
                    <circle 
                        cx="25" 
                        cy="25" 
                        r="20" 
                        fill="none" 
                        stroke="#4a90e2" 
                        strokeWidth="5"
                        strokeLinecap="round"
                        strokeDasharray="90,150"
                        transform="rotate(-90 25 25)"
                    >
                        <animateTransform
                            attributeName="transform"
                            type="rotate"
                            from="0 25 25"
                            to="360 25 25"
                            dur="1s"
                            repeatCount="indefinite"
                        />
                    </circle>
                </svg>